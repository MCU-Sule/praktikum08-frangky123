<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilangan Prima</title>
    <style>
        div{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            color:saddlebrown;
        }
    </style>
</head>
<body>
    <div><script>
        let angka = prompt("Bilangan yang ingin dicek:");
        let count=0;
        for(let i=1; i<=angka; i++ ){
            if(angka%i==0){
                count++;
            }
        }
            if(count==2){
                document.write(" Bilangan " + angka + " adalah bilangan prima");
            }
            else{
                document.write(" Bilangan " + angka + " adalah bukan bilangan prima");
            }
    </script></div>
</body>
</html>
