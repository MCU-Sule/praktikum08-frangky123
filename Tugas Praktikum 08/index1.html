    <title>Bilangan Faktorial</title>
</head>
<body>
    <script>
        let angka = prompt("Bilangan inputan");
        let hasil = 1;
        for(let i=angka; i > 0; i--){
            hasil = hasil * i;
        }
        document.write(" Hasil dari " + angka + "!" + " adalah " + hasil);

        
    </script>
</body>
